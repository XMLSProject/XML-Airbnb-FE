    <div class="search-box">
        <button class="btn-search"><mat-icon><span class="material-symbols-outlined">
            search_check
            </span></mat-icon></button>
        <input type="text" [(ngModel)] = "searchFlights" (keyup)="validateSearch(searchFlights)" class="input-search" placeholder="Search flights">
    </div>

    <div class="tableDiv">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date.getDate() + "." + element.date.getMonth() + "." + element.date.getFullYear() + "."}} </td>
            </ng-container>
        
            <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.date.getHours() + ":" + element.date.getMinutes()}} </td>
            </ng-container>
        
            <ng-container matColumnDef="takingOff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
            <td mat-cell *matCellDef="let element"> {{element.takingOff}} </td>
            </ng-container>
        
            <ng-container matColumnDef="landing">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
            <td mat-cell *matCellDef="let element"> {{element.landing}} </td>
            </ng-container>

            <ng-container matColumnDef="seats">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Seats </th>
                <td mat-cell *matCellDef="let element"> {{element.seats}} </td>
            </ng-container>

            <ng-container matColumnDef="freeSeats">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Free Seats </th>
            <td mat-cell *matCellDef="let element"> {{element.freeSeats}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  
</div>
