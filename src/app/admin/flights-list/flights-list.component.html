<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flight List</title>
  </head>
  <body>
    <div>
    <div class="container" id="mydiv" #myDivRef>
    <div class="button-container">
      <button (click)="createFlight()">ADD</button>
      <button (click)="deleteFlight()">DELETE</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Taking Off</th>
          <th>Landing</th>
          <th>Prize</th>
          <th>Seats</th>
          <th>Free seats</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of Flights;let ind = index" (click)="select(flight,ind)"
        [ngClass] = "{'highlight' : ind == selectedIndex}">
        <td>{{ flight.date }}</td>
        <td>{{ flight.date.getHours() + " : " + flight.date.getMinutes()  }}</td>
        <td>{{ flight.takingOff }}</td>
        <td>{{ flight.landing }}</td>
        <td>{{ flight.prize }}</td>
        <td>{{ flight.seats }}</td>
        <td>{{ flight.freeSeats }}</td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
  </body>
</html>
